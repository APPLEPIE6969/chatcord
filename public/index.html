<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatcord</title>
    <style>
        /* --- THEMES --- */
        :root {
            --bg-dark: #202225;
            --bg-sidebar: #2f3136;
            --bg-chat: #36393f;
            --bg-header: #36393f;
            --text-main: #dcddde;
            --text-muted: #72767d;
            --accent: #5865F2;
            --input-bg: #40444b;
            --border: #202225;
        }
        [data-theme="light"] {
            --bg-dark: #e3e5e8; --bg-sidebar: #f2f3f5; --bg-chat: #ffffff; --bg-header: #ffffff;
            --text-main: #2e3338; --text-muted: #747f8d; --accent: #5865F2; --input-bg: #ebedef; --border: #e3e5e8;
        }
        [data-theme="dark"] {
            --bg-dark: #000000; --bg-sidebar: #0a0a0a; --bg-chat: #111111; --bg-header: #111111;
            --text-main: #eeeeee; --text-muted: #888888; --accent: #3ba55c; --input-bg: #222222; --border: #333333;
        }

        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Whitney', Helvetica, Arial, sans-serif; background: var(--bg-dark); color: var(--text-main); overflow: hidden; }
        #app { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* --- SIDEBAR --- */
        #sidebar { 
            width: 240px; 
            background-color: var(--bg-sidebar); 
            display: flex; 
            flex-direction: column; 
            transition: transform 0.3s ease;
            z-index: 100;
            border-right: 1px solid var(--border);
        }
        
        .server-header { height: 50px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; font-weight: bold; border-bottom: 1px solid var(--border); box-shadow: 0 1px 0 rgba(0,0,0,0.1); }
        #settings-icon { cursor: pointer; color: var(--text-muted); font-size: 20px; transition: 0.2s; }
        #settings-icon:hover { color: var(--text-main); transform: rotate(90deg); }

        .channel-list { padding: 10px 8px; flex-grow: 1; overflow-y: auto; }
        .category { font-size: 12px; color: var(--text-muted); font-weight: bold; text-transform: uppercase; margin: 10px 0 5px 8px; }
        .channel { padding: 8px; margin: 2px 0; border-radius: 4px; cursor: pointer; color: var(--text-muted); display: flex; align-items: center; font-size: 16px; }
        .channel:hover { background-color: var(--input-bg); color: var(--text-main); }
        .channel.active { background-color: rgba(88, 101, 242, 0.3); color: var(--text-main); }
        .channel::before { content: '#'; margin-right: 6px; font-size: 20px; color: var(--text-muted); }
        
        .voice-channel { color: var(--text-muted); cursor: pointer; padding: 8px; border-radius: 4px; display: flex; align-items: center; }
        .voice-channel::before { content: 'üîä'; margin-right: 6px; font-size: 16px; }
        .voice-channel:hover { background-color: var(--input-bg); color: var(--text-main); }
        .voice-channel.connected { color: #3ba55c; font-weight: bold; }

        /* --- CHAT AREA --- */
        #chat-area { flex-grow: 1; background-color: var(--bg-chat); display: flex; flex-direction: column; min-width: 0; }
        #chat-header { height: 50px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 16px; font-weight: bold; background: var(--bg-header); flex-shrink: 0; }
        #header-hash { color: var(--text-muted); margin-right: 8px; font-size: 24px; }
        
        /* Mobile Menu Button */
        #menu-btn { display: none; margin-right: 15px; font-size: 24px; color: var(--text-main); background: none; border: none; cursor: pointer; }

        #messages { flex-grow: 1; overflow-y: auto; padding: 20px 16px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        #messages::-webkit-scrollbar { width: 8px; background: var(--bg-sidebar); }
        #messages::-webkit-scrollbar-thumb { background: var(--bg-dark); border-radius: 4px; }

        .message { display: flex; margin-top: 5px; max-width: 100%; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 16px; background-color: var(--accent); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 18px; flex-shrink: 0; background-size: cover; background-position: center; }
        .msg-content { display: flex; flex-direction: column; min-width: 0; }
        .msg-header { display: flex; align-items: baseline; gap: 8px; flex-wrap: wrap; }
        .username { font-weight: 500; color: var(--text-main); cursor: pointer; }
        .timestamp { font-size: 12px; color: var(--text-muted); }
        .text { margin-top: 4px; color: var(--text-main); line-height: 1.4; white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word; }
        
        .attachment-img { max-width: 100%; max-height: 300px; border-radius: 8px; margin-top: 5px; cursor: pointer; }
        .attachment-file { background: var(--input-bg); padding: 10px; border-radius: 5px; margin-top: 5px; display: flex; align-items: center; color: var(--accent); text-decoration: none; width: fit-content; border: 1px solid var(--border); max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* --- INPUT AREA --- */
        #input-area { padding: 10px 16px 20px 16px; display: flex; gap: 10px; align-items: flex-end; background: var(--bg-chat); flex-shrink: 0; }
        #input-wrapper { background-color: var(--input-bg); border-radius: 20px; padding: 5px 15px; flex-grow: 1; display: flex; align-items: center; min-height: 44px; }
        #input-box { background: transparent; border: none; width: 100%; color: var(--text-main); font-size: 16px; outline: none; padding: 8px 0; }
        
        /* Buttons */
        #upload-btn { background: none; border: none; color: var(--text-muted); font-size: 24px; cursor: pointer; padding: 0 10px 0 0; display: flex; align-items: center; }
        #send-btn { background: none; border: none; color: var(--accent); font-size: 20px; cursor: pointer; padding: 0 0 0 10px; display: flex; align-items: center; }
        #send-btn:hover { color: white; }

        /* --- MOBILE OPTIMIZATION --- */
        #mobile-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 90; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; height: 100%; left: -240px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
            #sidebar.open { transform: translateX(240px); }
            #menu-btn { display: block; }
            #mobile-overlay.active { display: block; }
            #input-wrapper { padding-left: 10px; }
            .message { font-size: 15px; }
        }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 999; }
        .modal-box { background: var(--bg-sidebar); padding: 32px; border-radius: 5px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 2px 10px 0 rgba(0,0,0,0.5); }
        .modal-box h2 { color: var(--text-main); margin-bottom: 20px; }
        
        .section-title { text-align: left; color: var(--text-muted); font-size: 12px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; margin-top: 20px; }
        .settings-input { width: 100%; padding: 10px; background: var(--input-bg); border: 1px solid var(--border); color: var(--text-main); border-radius: 3px; margin-bottom: 10px; box-sizing: border-box; }
        
        .theme-btn { width: 100%; padding: 15px; margin: 2px 0; border: none; border-radius: 3px; cursor: pointer; font-weight: bold; background: var(--input-bg); color: var(--text-main); text-align: left; }
        .action-btn { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 3px; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 16px; }
        
        .avatar-preview { width: 80px; height: 80px; border-radius: 50%; background: var(--accent); margin: 0 auto 15px auto; background-size: cover; background-position: center; border: 3px solid var(--bg-chat); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; }

        #voice-controls { padding: 10px; background: var(--bg-dark); border-top: 1px solid var(--border); display: none; align-items: center; justify-content: space-between; }
        .disconnect-btn { background: none; border: none; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <!-- OVERLAY FOR MOBILE -->
    <div id="mobile-overlay" onclick="toggleSidebar()"></div>

    <!-- LOGIN -->
    <div id="login-overlay" class="modal-overlay" style="display:flex;">
        <div class="modal-box">
            <h2>Welcome</h2>
            <input type="text" id="login-input" placeholder="Username" class="settings-input" maxlength="15">
            <button class="action-btn" onclick="manualLogin()">Log In</button>
        </div>
    </div>

    <!-- SETTINGS -->
    <div id="settings-overlay" class="modal-overlay">
        <div class="modal-box" style="text-align: left;">
            <h2 style="text-align: center;">Settings</h2>
            
            <div class="section-title">My Profile</div>
            <div id="settings-avatar" class="avatar-preview" onclick="document.getElementById('avatar-upload').click()"></div>
            <input type="file" id="avatar-upload" style="display: none;" onchange="uploadAvatar()">
            <input type="text" id="settings-name" class="settings-input" placeholder="Nickname">
            <button class="action-btn" style="background:#3ba55c; margin-top:0;" onclick="saveProfile()">Save Profile</button>

            <div class="section-title">Theme</div>
            <button class="theme-btn" onclick="setTheme('light')">‚òÄÔ∏è Light</button>
            <button class="theme-btn" onclick="setTheme('normal')">üåë Normal</button>
            <button class="theme-btn" onclick="setTheme('dark')">üñ§ Dark</button>

            <button class="action-btn" style="background:#ed4245; margin-top: 20px;" onclick="closeSettings()">Close</button>
        </div>
    </div>

    <!-- APP -->
    <div id="app">
        <!-- SIDEBAR -->
        <div id="sidebar">
            <div class="server-header">
                <span>Chatcord</span>
                <span id="settings-icon" onclick="openSettings()">‚öôÔ∏è</span>
            </div>
            <div class="channel-list">
                <div class="category">Text Channels</div>
                <div class="channel active" onclick="switchChannel('general', this)">general</div>
                <div class="channel" onclick="switchChannel('gaming', this)">gaming</div>
                <div class="channel" onclick="switchChannel('memes', this)">memes</div>
                <div class="category">Voice Channels</div>
                <div class="voice-channel" onclick="joinVoice('Lounge')">Lounge</div>
            </div>
            <div id="voice-controls">
                <div style="color:#3ba55c; font-weight:bold;">Voice Connected</div>
                <button class="disconnect-btn" onclick="leaveVoice()">‚ùå</button>
            </div>
        </div>

        <!-- CHAT -->
        <div id="chat-area">
            <div id="chat-header">
                <button id="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                <span id="header-hash">#</span> 
                <span id="header-name">general</span>
            </div>
            <div id="messages"></div>
            <div id="input-area">
                <div id="input-wrapper">
                    <button id="upload-btn" onclick="document.getElementById('file-input').click()">+</button>
                    <input type="text" id="msg-input" placeholder="Message #general" autocomplete="off">
                    <button id="send-btn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" style="display: none;" onchange="uploadFile()">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myUser = { name: "", avatar: null };

        // --- AUTH & INIT ---
        window.onload = () => {
            const theme = localStorage.getItem('chatcord_theme') || 'normal';
            setTheme(theme);
            const savedName = localStorage.getItem('chatcord_name');
            const savedAvatar = localStorage.getItem('chatcord_avatar');
            if(savedName) {
                myUser.name = savedName;
                myUser.avatar = savedAvatar;
                document.getElementById('login-overlay').style.display = 'none';
                socket.emit('join', myUser);
            }
        };

        function manualLogin() {
            const name = document.getElementById('login-input').value.trim();
            if(name) {
                myUser.name = name;
                localStorage.setItem('chatcord_name', name);
                document.getElementById('login-overlay').style.display = 'none';
                socket.emit('join', myUser);
            }
        }

        // --- MOBILE UI LOGIC ---
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('mobile-overlay');
            if(sb.classList.contains('open')) {
                sb.classList.remove('open');
                ov.classList.remove('active');
            } else {
                sb.classList.add('open');
                ov.classList.add('active');
            }
        }

        // --- SETTINGS & PROFILE ---
        function openSettings() {
            document.getElementById('settings-overlay').style.display = 'flex';
            document.getElementById('settings-name').value = myUser.name;
            updateAvatarPreview(myUser.avatar);
        }
        function closeSettings() { document.getElementById('settings-overlay').style.display = 'none'; }
        
        function updateAvatarPreview(url) {
            const el = document.getElementById('settings-avatar');
            if(url) {
                el.style.backgroundImage = `url('${url}')`;
                el.innerText = '';
            } else {
                el.style.backgroundImage = 'none';
                el.innerText = myUser.name[0]?.toUpperCase() || '?';
            }
        }

        function uploadAvatar() {
            const file = document.getElementById('avatar-upload').files[0];
            if(!file) return;
            const formData = new FormData();
            formData.append('file', file);
            fetch('/upload', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    const url = `/uploads/${data.filename}`;
                    updateAvatarPreview(url);
                    document.getElementById('settings-avatar').dataset.tempUrl = url;
                });
        }

        function saveProfile() {
            const newName = document.getElementById('settings-name').value.trim();
            const tempUrl = document.getElementById('settings-avatar').dataset.tempUrl;
            
            if(newName) {
                myUser.name = newName;
                localStorage.setItem('chatcord_name', newName);
            }
            if(tempUrl) {
                myUser.avatar = tempUrl;
                localStorage.setItem('chatcord_avatar', tempUrl);
            }

            socket.emit('updateProfile', myUser);
            closeSettings();
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('chatcord_theme', theme);
        }

        // --- CHAT LOGIC ---
        const input = document.getElementById('msg-input');
        input.addEventListener("keypress", e => { if(e.key === "Enter") sendMessage(); });

        function sendMessage() {
            if (input.value.trim() !== "") {
                socket.emit('chatMessage', { text: input.value });
                input.value = "";
                input.focus();
            }
        }

        function renderMessage(data) {
            const box = document.getElementById('messages');
            const div = document.createElement('div');
            
            if(data.type === 'system') {
                div.style.color = "var(--text-muted)";
                div.style.fontSize = "12px";
                div.style.marginLeft = "20px";
                div.innerText = `‚ûú ${data.text}`;
            } else {
                div.className = 'message';
                
                let avatarHTML = '';
                if(data.avatar) {
                    avatarHTML = `<div class="avatar" style="background-image:url('${data.avatar}')"></div>`;
                } else {
                    let hash = 0;
                    for (let i = 0; i < data.user.length; i++) hash = data.user.charCodeAt(i) + ((hash << 5) - hash);
                    const color = `hsl(${hash % 360}, 70%, 50%)`;
                    avatarHTML = `<div class="avatar" style="background-color:${color}">${data.user[0].toUpperCase()}</div>`;
                }

                let fileHTML = '';
                if(data.file) {
                    const path = `/uploads/${data.file.filename}`;
                    if(data.file.filename.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                        fileHTML = `<br><a href="${path}" target="_blank"><img src="${path}" class="attachment-img"></a>`;
                    } else {
                        fileHTML = `<br><a href="${path}" target="_blank" class="attachment-file">üìÅ ${data.file.originalName}</a>`;
                    }
                }

                div.innerHTML = `
                    ${avatarHTML}
                    <div class="msg-content">
                        <div class="msg-header">
                            <span class="username">${data.user}</span>
                            <span class="timestamp">${data.time}</span>
                        </div>
                        <div class="text">${data.text} ${fileHTML}</div>
                    </div>
                `;
            }
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        socket.on('message', renderMessage);
        socket.on('loadHistory', h => { document.getElementById('messages').innerHTML=''; h.forEach(renderMessage); });
        socket.on('channelSwitched', d => {
            document.getElementById('messages').innerHTML = `<div style='padding:20px; color:var(--text-muted)'><h1>#${d.channel}</h1>Start of channel.</div>`;
            d.history.forEach(renderMessage);
        });

        window.switchChannel = (n, el) => {
            document.querySelectorAll('.channel').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('header-name').innerText = n;
            document.getElementById('msg-input').placeholder = `Message #${n}`;
            socket.emit('switchChannel', n);
            // On mobile, close sidebar
            if(window.innerWidth <= 768) toggleSidebar();
        }

        function uploadFile() {
            const file = document.getElementById('file-input').files[0];
            if(!file) return;
            const formData = new FormData();
            formData.append('file', file);
            fetch('/upload', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => socket.emit('chatMessage', { text: "", file: data }));
        }

        // --- VOICE ---
        let localStream, peers = {}, currentRoom = null;
        async function joinVoice(room) {
            if(currentRoom) leaveVoice();
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                currentRoom = room;
                document.getElementById('voice-controls').style.display = 'flex';
                // On mobile, close menu so they see they joined
                if(window.innerWidth <= 768) toggleSidebar();
                socket.emit('joinVoice', room);
            } catch(e) { alert("Mic required for voice."); }
        }
        function leaveVoice() {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            Object.values(peers).forEach(p => p.close());
            peers = {};
            currentRoom = null;
            document.getElementById('voice-controls').style.display = 'none';
            socket.emit('leaveVoice');
        }
        socket.on('voiceUsers', u => u.forEach(id => createPeer(id, true)));
        socket.on('voiceSignal', async d => {
            if(!peers[d.from]) createPeer(d.from, false);
            const p = peers[d.from];
            if(d.signal.sdp) {
                await p.setRemoteDescription(new RTCSessionDescription(d.signal.sdp));
                if(d.signal.sdp.type==='offer') {
                    const ans = await p.createAnswer();
                    await p.setLocalDescription(ans);
                    socket.emit('voiceSignal',{to:d.from, signal:{sdp:ans}});
                }
            } else if(d.signal.candidate) p.addIceCandidate(new RTCIceCandidate(d.signal.candidate));
        });
        socket.on('userLeftVoice', id => { if(peers[id]) { peers[id].close(); delete peers[id]; } });
        
        function createPeer(id, init) {
            const p = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
            peers[id] = p;
            localStream.getTracks().forEach(t => p.addTrack(t, localStream));
            p.ontrack = e => {
                let aud = document.getElementById(`aud-${id}`);
                if(!aud) { aud=document.createElement('audio'); aud.id=`aud-${id}`; aud.autoplay=true; document.body.appendChild(aud); }
                aud.srcObject = e.streams[0];
            };
            p.onicecandidate = e => { if(e.candidate) socket.emit('voiceSignal',{to:id, signal:{candidate:e.candidate}}); };
            if(init) p.createOffer().then(o => { p.setLocalDescription(o); socket.emit('voiceSignal',{to:id, signal:{sdp:o}}); });
        }
    </script>
</body>
</html>
