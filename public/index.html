<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatcord</title>
    <style>
        /* --- THEMES --- */
        :root {
            --bg-tertiary: #202225;
            --bg-secondary: #2f3136;
            --bg-primary: #36393f;
            --header-primary: #ffffff;
            --header-secondary: #b9bbbe;
            --text-normal: #dcddde;
            --text-muted: #72767d;
            --interactive-normal: #b9bbbe;
            --interactive-hover: #dcddde;
            --interactive-active: #ffffff;
            --background-modifier-hover: rgba(79,84,92,0.16);
            --background-modifier-selected: rgba(79,84,92,0.32);
            --brand-experiment: #5865F2;
            --input-background: #40444b;
            --green: #3ba55c;
            --red: #ed4245;
        }
        [data-theme="light"] {
            --bg-tertiary: #e3e5e8; --bg-secondary: #f2f3f5; --bg-primary: #ffffff;
            --header-primary: #060607; --text-normal: #2e3338; --input-background: #ebedef;
        }

        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'gg sans', 'Whitney', Helvetica, Arial, sans-serif; background: var(--bg-tertiary); color: var(--text-normal); overflow: hidden; }
        #app { display: flex; height: 100vh; width: 100vw; }

        /* --- SIDEBAR --- */
        #sidebar { 
            width: 240px; 
            background-color: var(--bg-secondary); 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0;
        }
        
        .server-header { 
            height: 48px; padding: 0 16px; display: flex; align-items: center; 
            font-weight: bold; border-bottom: 1px solid #202225; 
            color: var(--header-primary); box-shadow: 0 1px 0 rgba(0,0,0,0.06);
            font-size: 16px;
        }

        .channel-list { padding: 8px; flex-grow: 1; overflow-y: auto; }
        
        .category { 
            font-size: 12px; color: var(--text-muted); font-weight: 700; 
            text-transform: uppercase; margin: 16px 8px 4px 16px; 
            display: flex; align-items: center; cursor: pointer;
        }
        .category:hover { color: var(--interactive-hover); }

        .channel { 
            padding: 6px 8px; margin: 1px 0; border-radius: 4px; cursor: pointer; 
            color: var(--text-muted); display: flex; align-items: center; font-weight: 500;
        }
        .channel:hover { background-color: var(--background-modifier-hover); color: var(--interactive-hover); }
        .channel.active { background-color: var(--background-modifier-selected); color: var(--header-primary); }
        .channel-icon { width: 20px; text-align: center; margin-right: 6px; font-size: 18px; color: #8e9297; }
        
        /* VOICE LIST STYLES */
        .voice-users { margin-left: 28px; margin-bottom: 5px; }
        .voice-user { display: flex; align-items: center; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
        .voice-user:hover { background-color: var(--background-modifier-hover); }
        .voice-avatar { width: 24px; height: 24px; border-radius: 50%; background: var(--brand-experiment); margin-right: 8px; background-size: cover; position: relative; }
        .voice-name { font-size: 14px; color: var(--header-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Speaking Ring */
        .voice-user.speaking .voice-avatar { box-shadow: 0 0 0 2px var(--green); }

        /* USER DOCK (Bottom) */
        #panels { background-color: #292b2f; flex-shrink: 0; }
        
        /* Connection Status Panel */
        #connection-panel {
            padding: 8px; border-bottom: 1px solid #3f4147;
            display: none; /* Hidden until connected */
        }
        .conn-text { color: var(--green); font-size: 12px; font-weight: bold; margin-bottom: 2px; }
        .conn-channel { color: var(--header-primary); font-size: 12px; }
        .conn-btn { float: right; background: none; border: none; color: var(--text-normal); cursor: pointer; font-weight: bold; }

        /* User Info Panel */
        #user-dock {
            height: 52px; padding: 0 8px; display: flex; align-items: center; background: #292b2f;
        }
        .dock-avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--brand-experiment); margin-right: 8px; background-size: cover; cursor: pointer; position: relative; }
        .dock-avatar:hover { opacity: 0.8; }
        .dock-avatar::after { content:''; position: absolute; bottom: -2px; right: -2px; width: 10px; height: 10px; background: var(--green); border-radius: 50%; border: 3px solid #292b2f; }
        
        .dock-info { flex-grow: 1; font-size: 13px; line-height: 1.2; overflow: hidden; cursor: pointer; }
        .dock-name { font-weight: bold; color: var(--header-primary); white-space: nowrap; }
        .dock-discrim { font-size: 11px; color: var(--header-secondary); }
        
        .dock-buttons { display: flex; }
        .dock-btn { width: 32px; height: 32px; border-radius: 4px; background: none; border: none; color: var(--text-normal); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .dock-btn:hover { background-color: var(--background-modifier-hover); }
        .dock-btn.off { color: var(--red); position: relative; }
        .dock-btn.off::after { content:''; position: absolute; width: 2px; height: 20px; background: var(--red); transform: rotate(45deg); }

        /* --- CHAT AREA --- */
        #chat-area { flex-grow: 1; background-color: var(--bg-primary); display: flex; flex-direction: column; min-width: 0; }
        #chat-header { height: 48px; border-bottom: 1px solid #26272d; display: flex; align-items: center; padding: 0 16px; font-weight: bold; flex-shrink: 0; }
        #header-hash { color: var(--text-muted); margin-right: 8px; font-size: 24px; font-weight: 300; }
        
        #messages { flex-grow: 1; overflow-y: auto; padding: 20px 16px; display: flex; flex-direction: column; }
        #messages::-webkit-scrollbar { width: 8px; background: #2e3338; }
        #messages::-webkit-scrollbar-thumb { background: #202225; border-radius: 4px; }

        .message { display: flex; margin-top: 16px; }
        .message:hover { background-color: rgba(4,4,5,0.02); }
        .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 16px; background-color: var(--brand-experiment); flex-shrink: 0; background-size: cover; cursor: pointer; }
        .msg-header { display: flex; align-items: baseline; gap: 8px; }
        .username { font-weight: 500; color: var(--header-primary); cursor: pointer; }
        .username:hover { text-decoration: underline; }
        .timestamp { font-size: 12px; color: var(--text-muted); }
        .text { margin-top: 4px; color: var(--text-normal); line-height: 1.375rem; white-space: pre-wrap; word-wrap: break-word; }
        
        .attachment-img { max-width: 300px; max-height: 300px; border-radius: 8px; margin-top: 5px; cursor: pointer; }

        /* INPUT */
        #input-area { padding: 0 16px 24px; flex-shrink: 0; }
        #input-wrapper { background-color: var(--input-background); border-radius: 8px; padding: 0 16px; display: flex; align-items: center; }
        #input-box { background: transparent; border: none; width: 100%; color: var(--text-normal); font-size: 16px; padding: 11px 0; outline: none; }
        #upload-btn { background: none; border: none; color: var(--interactive-normal); font-size: 24px; cursor: pointer; padding-right: 16px; }
        #upload-btn:hover { color: var(--interactive-hover); }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: var(--bg-primary); padding: 20px; border-radius: 5px; width: 400px; text-align: center; }
        .modal-box input { width: 100%; padding: 10px; background: var(--input-background); border: none; color: white; margin-bottom: 10px; border-radius: 3px; }
        .btn { padding: 10px 20px; background: var(--brand-experiment); border: none; color: white; border-radius: 3px; cursor: pointer; font-weight: bold; }
        
        /* Mobile Overlay */
        #mobile-menu { display: none; margin-right: 15px; background:none; border:none; color:white; font-size:24px; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; height: 100%; left: -240px; z-index: 200; box-shadow: 2px 0 5px black; }
            #sidebar.open { transform: translateX(240px); }
            #mobile-menu { display: block; }
        }
    </style>
</head>
<body>

    <!-- MODALS -->
    <div id="login-overlay" class="modal-overlay" style="display:flex;">
        <div class="modal-box">
            <h2>Welcome back!</h2>
            <p style="color:#aaa; margin-bottom:20px;">We're so excited to see you again!</p>
            <input type="text" id="login-input" placeholder="Enter Username" maxlength="15">
            <button class="btn" onclick="login()">Log In</button>
        </div>
    </div>

    <div id="settings-overlay" class="modal-overlay">
        <div class="modal-box" style="text-align: left;">
            <h2 style="margin-bottom:20px;">My Account</h2>
            <div style="text-align:center; margin-bottom:20px;">
                <div id="settings-avatar" style="width:80px; height:80px; border-radius:50%; background:var(--brand-experiment); margin:0 auto; background-size:cover; cursor:pointer;" onclick="document.getElementById('avatar-upload').click()"></div>
                <div style="font-size:12px; color:var(--text-muted); margin-top:5px;">Click to change avatar</div>
            </div>
            <label style="color:#aaa; font-size:12px; font-weight:bold;">USERNAME</label>
            <input type="text" id="settings-name">
            <label style="color:#aaa; font-size:12px; font-weight:bold; margin-top:10px; display:block;">THEME</label>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="btn" style="background:#2f3136;" onclick="setTheme('light')">‚òÄÔ∏è</button>
                <button class="btn" style="background:#2f3136;" onclick="setTheme('normal')">üåë</button>
                <button class="btn" style="background:#2f3136;" onclick="setTheme('dark')">üñ§</button>
            </div>
            <div style="display:flex; justify-content:space-between;">
                <button class="btn" style="background:var(--green);" onclick="saveProfile()">Save</button>
                <button class="btn" style="background:transparent; color:#ed4245;" onclick="closeSettings()">Close</button>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app">
        <div id="sidebar">
            <div class="server-header">Chatcord Community</div>
            <div class="channel-list">
                <div class="category">TEXT CHANNELS</div>
                <div class="channel active" onclick="switchChannel('general', this)"><span class="channel-icon">#</span> general</div>
                <div class="channel" onclick="switchChannel('clips', this)"><span class="channel-icon">#</span> clips</div>
                <div class="channel" onclick="switchChannel('music', this)"><span class="channel-icon">#</span> music</div>
                <div class="channel" onclick="switchChannel('memes', this)"><span class="channel-icon">#</span> memes</div>
                
                <div class="category">VOICE CHANNELS</div>
                <!-- Lounge -->
                <div class="channel" onclick="joinVoice('Lounge')">
                    <span class="channel-icon">üîä</span> Lounge
                </div>
                <div id="voice-list-Lounge" class="voice-users"></div>
                
                <!-- Gaming -->
                <div class="channel" onclick="joinVoice('Gaming')">
                    <span class="channel-icon">üîä</span> Gaming
                </div>
                <div id="voice-list-Gaming" class="voice-users"></div>
            </div>

            <!-- BOTTOM DOCK -->
            <div id="panels">
                <div id="connection-panel">
                    <div class="conn-text">Voice Connected</div>
                    <div class="conn-channel" id="conn-channel-name">Lounge</div>
                    <button class="conn-btn" onclick="leaveVoice()">Disconnect</button>
                </div>
                <div id="user-dock">
                    <div class="dock-avatar" id="dock-avatar" onclick="openSettings()"></div>
                    <div class="dock-info" onclick="openSettings()">
                        <div class="dock-name" id="dock-name">User</div>
                        <div class="dock-discrim">#0001</div>
                    </div>
                    <div class="dock-buttons">
                        <button id="btn-mic" class="dock-btn" onclick="toggleMic()">üé§</button>
                        <button id="btn-deaf" class="dock-btn" onclick="toggleDeafen()">üéß</button>
                        <button class="dock-btn" onclick="openSettings()">‚öôÔ∏è</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-area">
            <div id="chat-header">
                <button id="mobile-menu" onclick="toggleMobile()">‚ò∞</button>
                <span id="header-hash">#</span> <span id="header-name">general</span>
            </div>
            <div id="messages"></div>
            <div id="input-area">
                <div id="input-wrapper">
                    <button id="upload-btn" onclick="document.getElementById('file-upload').click()">+</button>
                    <input type="text" id="msg-input" placeholder="Message #general" autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Inputs -->
    <input type="file" id="file-upload" style="display:none;" onchange="uploadFile()">
    <input type="file" id="avatar-upload" style="display:none;" onchange="uploadAvatar()">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let me = { name: "", avatar: null };
        let micOn = true;
        let deafOn = false;
        
        // --- AUTH ---
        window.onload = () => {
            setTheme(localStorage.getItem('chatcord_theme') || 'normal');
            const saved = localStorage.getItem('chatcord_user');
            if(saved) {
                me.name = saved;
                me.avatar = localStorage.getItem('chatcord_avatar');
                document.getElementById('login-overlay').style.display = 'none';
                startApp();
            }
        };

        function login() {
            const val = document.getElementById('login-input').value.trim();
            if(val) {
                me.name = val;
                localStorage.setItem('chatcord_user', val);
                document.getElementById('login-overlay').style.display = 'none';
                startApp();
            }
        }

        function startApp() {
            socket.emit('join', me);
            updateDock();
        }

        // --- DOCK & SETTINGS ---
        function updateDock() {
            document.getElementById('dock-name').innerText = me.name;
            if(me.avatar) document.getElementById('dock-avatar').style.backgroundImage = `url('${me.avatar}')`;
            else document.getElementById('dock-avatar').style.backgroundColor = "var(--brand-experiment)";
        }

        function openSettings() {
            document.getElementById('settings-overlay').style.display = 'flex';
            document.getElementById('settings-name').value = me.name;
            if(me.avatar) document.getElementById('settings-avatar').style.backgroundImage = `url('${me.avatar}')`;
        }
        function closeSettings() { document.getElementById('settings-overlay').style.display = 'none'; }

        function uploadAvatar() {
            const file = document.getElementById('avatar-upload').files[0];
            if(!file) return;
            const fd = new FormData(); fd.append('file', file);
            fetch('/upload', {method:'POST', body:fd}).then(r=>r.json()).then(d=>{
                const url = `/uploads/${d.filename}`;
                document.getElementById('settings-avatar').style.backgroundImage = `url('${url}')`;
                document.getElementById('settings-avatar').dataset.url = url;
            });
        }

        function saveProfile() {
            const n = document.getElementById('settings-name').value.trim();
            const u = document.getElementById('settings-avatar').dataset.url;
            if(n) { me.name = n; localStorage.setItem('chatcord_user', n); }
            if(u) { me.avatar = u; localStorage.setItem('chatcord_avatar', u); }
            socket.emit('updateProfile', me);
            updateDock();
            closeSettings();
        }

        function setTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('chatcord_theme', t);
        }

        // --- CHAT ---
        const input = document.getElementById('msg-input');
        input.addEventListener("keypress", e => {
            if (e.key === "Enter" && input.value.trim() !== "") {
                socket.emit('chatMessage', { text: input.value });
                input.value = "";
            }
        });

        socket.on('message', data => {
            const box = document.getElementById('messages');
            const div = document.createElement('div');
            if(data.type === 'system') {
                div.style = "color:#72767d; font-size:12px; margin:10px 0 0 20px;";
                div.innerText = `‚ûú ${data.text}`;
            } else {
                div.className = 'message';
                let av = data.avatar ? `url('${data.avatar}')` : 'var(--brand-experiment)';
                let style = data.avatar ? `background-image:${av}` : `background:${av}`;
                let att = '';
                if(data.file) {
                    const p = `/uploads/${data.file.filename}`;
                    if(data.file.filename.match(/\.(jpg|png|gif)$/i)) att = `<br><a href="${p}" target="_blank"><img src="${p}" class="attachment-img"></a>`;
                    else att = `<br><a href="${p}" target="_blank" class="attachment-file">üìÅ ${data.file.originalName}</a>`;
                }
                div.innerHTML = `
                    <div class="avatar" style="${style}"></div>
                    <div class="msg-content">
                        <div class="msg-header">
                            <span class="username">${data.user}</span>
                            <span class="timestamp">${data.time}</span>
                        </div>
                        <div class="text">${data.text} ${att}</div>
                    </div>
                `;
            }
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });

        socket.on('loadHistory', h => { document.getElementById('messages').innerHTML=''; h.forEach(msg => { socket.emit('fake', msg); /* Hack to reuse logic, actually easier to call render */ }); });
        // Correct way for history loading
        socket.on('loadHistory', h => {
            const box = document.getElementById('messages');
            box.innerHTML = '';
            h.forEach(data => {
                // ...Reuse render logic (copy paste render block or make function)...
                // Simulating socket event for simplicity
                const div = document.createElement('div');
                div.className = 'message';
                let av = data.avatar ? `url('${data.avatar}')` : 'var(--brand-experiment)';
                let style = data.avatar ? `background-image:${av}` : `background:${av}`;
                div.innerHTML = `
                    <div class="avatar" style="${style}"></div>
                    <div class="msg-content">
                        <div class="msg-header"><span class="username">${data.user}</span><span class="timestamp">${data.time}</span></div>
                        <div class="text">${data.text}</div>
                    </div>`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });

        window.switchChannel = (n, el) => {
            document.querySelectorAll('.channel').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('header-name').innerText = n;
            socket.emit('switchChannel', n);
            if(window.innerWidth <= 768) toggleMobile();
        }

        function uploadFile() {
            const f = document.getElementById('file-upload').files[0];
            if(!f) return;
            const fd = new FormData(); fd.append('file', f);
            fetch('/upload', {method:'POST', body:fd}).then(r=>r.json()).then(d=>socket.emit('chatMessage', {text:"", file:d}));
        }

        // --- VOICE ---
        let localStream, peers = {}, currentRoom = null, audioCtx, analyser;
        
        async function joinVoice(room) {
            if(currentRoom) leaveVoice();
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                setupAudioAnalysis(localStream);
                currentRoom = room;
                document.getElementById('connection-panel').style.display = 'block';
                document.getElementById('conn-channel-name').innerText = room;
                socket.emit('joinVoice', room);
            } catch(e) { alert("Mic required."); }
        }

        function leaveVoice() {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            Object.values(peers).forEach(p => p.close());
            peers = {};
            currentRoom = null;
            document.getElementById('connection-panel').style.display = 'none';
            socket.emit('leaveVoice');
        }

        // Render Voice Lists
        socket.on('voiceUpdate', (state) => {
            // Clear all lists
            document.querySelectorAll('.voice-users').forEach(el => el.innerHTML = '');
            
            Object.keys(state).forEach(room => {
                const list = document.getElementById(`voice-list-${room}`);
                if(list) {
                    state[room].forEach(u => {
                        const div = document.createElement('div');
                        div.className = 'voice-user';
                        div.id = `v-user-${u.id}`;
                        let av = u.avatar ? `background-image:url('${u.avatar}')` : '';
                        div.innerHTML = `<div class="voice-avatar" style="${av}"></div><div class="voice-name">${u.name}</div>`;
                        list.appendChild(div);
                    });
                }
            });
        });

        // WebRTC logic (Standard Mesh)
        socket.on('voicePeers', p => p.forEach(id => createPeer(id, true)));
        socket.on('voiceSignal', async d => {
            if(!peers[d.from]) createPeer(d.from, false);
            const p = peers[d.from];
            if(d.signal.sdp) {
                await p.setRemoteDescription(new RTCSessionDescription(d.signal.sdp));
                if(d.signal.sdp.type==='offer') {
                    const ans = await p.createAnswer();
                    await p.setLocalDescription(ans);
                    socket.emit('voiceSignal',{to:d.from, signal:{sdp:ans}});
                }
            } else if(d.signal.candidate) p.addIceCandidate(new RTCIceCandidate(d.signal.candidate));
        });
        
        function createPeer(id, init) {
            const p = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
            peers[id] = p;
            localStream.getTracks().forEach(t => p.addTrack(t, localStream));
            p.ontrack = e => {
                const aud = document.createElement('audio');
                aud.srcObject = e.streams[0];
                aud.autoplay = true;
                document.body.appendChild(aud);
            };
            p.onicecandidate = e => { if(e.candidate) socket.emit('voiceSignal',{to:id, signal:{candidate:e.candidate}}); };
            if(init) p.createOffer().then(o => { p.setLocalDescription(o); socket.emit('voiceSignal',{to:id, signal:{sdp:o}}); });
        }

        // Speaking Detection (Visual)
        function setupAudioAnalysis(stream) {
            if(!audioCtx) audioCtx = new AudioContext();
            const src = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            src.connect(analyser);
            analyser.fftSize = 256;
            const buffer = new Uint8Array(analyser.frequencyBinCount);
            
            setInterval(() => {
                analyser.getByteFrequencyData(buffer);
                const vol = buffer.reduce((a,b)=>a+b) / buffer.length;
                const myAv = document.querySelector(`#v-user-${socket.id}`);
                if(myAv) {
                    if(vol > 20) myAv.classList.add('speaking');
                    else myAv.classList.remove('speaking');
                }
            }, 100);
        }

        function toggleMic() {
            micOn = !micOn;
            localStream.getAudioTracks()[0].enabled = micOn;
            document.getElementById('btn-mic').classList.toggle('off', !micOn);
        }
        function toggleDeafen() {
            deafOn = !deafOn;
            document.querySelectorAll('audio').forEach(a => a.muted = deafOn);
            document.getElementById('btn-deaf').classList.toggle('off', deafOn);
        }

        function toggleMobile() {
            const sb = document.getElementById('sidebar');
            sb.style.transform = sb.style.transform === 'translateX(0px)' ? 'translateX(-240px)' : 'translateX(0px)';
        }
    </script>
</body>
</html>
