<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatcord</title>
    <style>
        /* --- THEMES --- */
        :root {
            --bg-tertiary: #202225;
            --bg-secondary: #2f3136;
            --bg-primary: #36393f;
            --header-primary: #ffffff;
            --header-secondary: #b9bbbe;
            --text-normal: #dcddde;
            --text-muted: #72767d;
            --interactive-normal: #b9bbbe;
            --interactive-hover: #dcddde;
            --input-background: #40444b;
            --brand-experiment: #5865F2;
            --green: #3ba55c;
            --red: #ed4245;
            --border: #202225;
        }
        [data-theme="light"] {
            --bg-tertiary: #e3e5e8; --bg-secondary: #f2f3f5; --bg-primary: #ffffff;
            --header-primary: #060607; --header-secondary: #4f5660; --text-normal: #2e3338; 
            --text-muted: #747f8d; --interactive-normal: #4f5660; --interactive-hover: #2e3338; 
            --input-background: #ebedef; --border: #e3e5e8;
        }
        [data-theme="dark"] {
            --bg-tertiary: #000000; --bg-secondary: #0a0a0a; --bg-primary: #111111;
            --header-primary: #ffffff; --header-secondary: #b9bbbe; --text-normal: #eeeeee;
            --text-muted: #888888; --input-background: #222222; --border: #333333;
            --brand-experiment: #3ba55c;
        }

        * { box-sizing: border-box; }
        
        /* FIX FOR MOBILE HEIGHT ISSUES */
        body { 
            margin: 0; 
            font-family: 'gg sans', 'Whitney', Helvetica, Arial, sans-serif; 
            background: var(--bg-tertiary); 
            color: var(--text-normal); 
            overflow: hidden; /* Stop whole page scrolling */
            height: 100vh;
            height: 100dvh; /* Dynamic height for mobile browsers */
            position: fixed; /* Lock body in place */
            width: 100%;
        }

        #app { 
            display: flex; 
            height: 100%; 
            width: 100%; 
            position: relative; 
        }

        /* --- SIDEBAR --- */
        #sidebar { 
            width: 240px; 
            background-color: var(--bg-secondary); 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0;
            border-right: 1px solid var(--border);
            z-index: 50;
        }
        
        .server-header { 
            height: 48px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; 
            font-weight: bold; border-bottom: 1px solid var(--border); 
            color: var(--header-primary); box-shadow: 0 1px 0 rgba(0,0,0,0.06);
            font-size: 16px;
            flex-shrink: 0;
        }

        #settings-icon { cursor: pointer; color: var(--interactive-normal); font-size: 20px; transition: 0.2s; }
        #settings-icon:hover { color: var(--interactive-hover); transform: rotate(90deg); }

        .channel-list { padding: 8px; flex-grow: 1; overflow-y: auto; }
        
        .category { 
            font-size: 12px; color: var(--text-muted); font-weight: 700; 
            text-transform: uppercase; margin: 16px 8px 4px 16px; 
        }

        .channel { 
            padding: 6px 8px; margin: 1px 0; border-radius: 4px; cursor: pointer; 
            color: var(--text-muted); display: flex; align-items: center; font-weight: 500;
        }
        .channel:hover { background-color: var(--input-background); color: var(--interactive-hover); }
        .channel.active { background-color: rgba(88, 101, 242, 0.3); color: var(--header-primary); }
        .channel-icon { width: 20px; text-align: center; margin-right: 6px; font-size: 18px; }
        
        .voice-users { margin-left: 28px; margin-bottom: 5px; }
        .voice-user { display: flex; align-items: center; padding: 4px 8px; border-radius: 4px; }
        .voice-avatar { width: 24px; height: 24px; border-radius: 50%; background: var(--brand-experiment); margin-right: 8px; background-size: cover; box-shadow: 0 0 0 0px var(--green); transition: box-shadow 0.1s; }
        .voice-name { font-size: 14px; color: var(--header-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .voice-user.speaking .voice-avatar { box-shadow: 0 0 0 2px var(--green); }

        /* USER DOCK */
        #panels { background-color: var(--bg-tertiary); flex-shrink: 0; }
        #connection-panel { padding: 8px; border-bottom: 1px solid var(--border); display: none; }
        .conn-text { color: var(--green); font-size: 12px; font-weight: bold; }
        .conn-btn { float: right; background: none; border: none; color: var(--text-normal); cursor: pointer; font-weight: bold; }

        #user-dock { height: 52px; padding: 0 8px; display: flex; align-items: center; background: var(--bg-tertiary); }
        .dock-avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--brand-experiment); margin-right: 8px; background-size: cover; cursor: pointer; }
        .dock-info { flex-grow: 1; font-size: 13px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .dock-name { font-weight: bold; color: var(--header-primary); }
        .dock-buttons { display: flex; }
        .dock-btn { width: 32px; height: 32px; border-radius: 4px; background: none; border: none; color: var(--interactive-normal); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .dock-btn:hover { background-color: var(--input-background); }
        .dock-btn.off { color: var(--red); position: relative; }
        .dock-btn.off::after { content:''; position: absolute; width: 2px; height: 20px; background: var(--red); transform: rotate(45deg); }

        /* --- CHAT AREA --- */
        #chat-area { 
            flex-grow: 1; 
            background-color: var(--bg-primary); 
            display: flex; 
            flex-direction: column; 
            min-width: 0;
            height: 100%;
        }
        
        #chat-header { 
            height: 48px; border-bottom: 1px solid var(--border); display: flex; align-items: center; 
            padding: 0 16px; font-weight: bold; flex-shrink: 0; background: var(--bg-primary);
        }
        #header-hash { color: var(--text-muted); margin-right: 8px; font-size: 24px; }
        #menu-btn { display: none; margin-right: 15px; font-size: 24px; background: none; border: none; color: var(--text-normal); cursor: pointer; }

        #messages { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 20px 16px; 
            display: flex; 
            flex-direction: column; 
            /* Fix iOS momentum scrolling */
            -webkit-overflow-scrolling: touch;
        }
        #messages::-webkit-scrollbar { width: 8px; background: var(--bg-secondary); }
        #messages::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; }

        .message { display: flex; margin-top: 16px; max-width: 100%; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 16px; background-color: var(--brand-experiment); flex-shrink: 0; background-size: cover; }
        .msg-content { display: flex; flex-direction: column; min-width: 0; }
        .msg-header { display: flex; align-items: baseline; gap: 8px; flex-wrap: wrap; }
        .username { font-weight: 500; color: var(--header-primary); }
        .timestamp { font-size: 12px; color: var(--text-muted); }
        .text { margin-top: 4px; color: var(--text-normal); line-height: 1.375rem; white-space: pre-wrap; word-wrap: break-word; overflow-wrap: anywhere; }
        .attachment-img { max-width: 100%; max-height: 300px; border-radius: 8px; margin-top: 5px; }

        /* INPUT */
        #input-area { 
            padding: 0 16px 24px 16px; 
            flex-shrink: 0; 
            background: var(--bg-primary); /* Fix see-through on mobile */
        }
        #input-wrapper { background-color: var(--input-background); border-radius: 8px; padding: 0 16px; display: flex; align-items: center; min-height: 44px; }
        #input-box { background: transparent; border: none; width: 100%; color: var(--text-normal); font-size: 16px; padding: 11px 0; outline: none; }
        #upload-btn { background: none; border: none; color: var(--interactive-normal); font-size: 24px; cursor: pointer; padding-right: 16px; }
        #send-btn { background: none; border: none; color: var(--brand-experiment); font-size: 20px; cursor: pointer; display: flex; align-items: center; height: 100%; }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: var(--bg-secondary); padding: 20px; border-radius: 5px; width: 90%; max-width: 400px; text-align: center; color: var(--text-normal); box-shadow: 0 2px 10px 0 rgba(0,0,0,0.5); }
        .modal-box input { width: 100%; padding: 10px; background: var(--input-background); border: none; color: var(--text-normal); margin-bottom: 10px; border-radius: 3px; }
        .btn { padding: 10px 20px; background: var(--brand-experiment); border: none; color: white; border-radius: 3px; cursor: pointer; font-weight: bold; }
        
        .theme-btn { width: 30%; padding: 10px; border: 2px solid var(--input-background); background: var(--bg-primary); color: var(--text-normal); cursor: pointer; border-radius: 5px; }
        .theme-btn:hover { border-color: var(--brand-experiment); }

        /* --- MOBILE SPECIFIC FIXES --- */
        #mobile-dark-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 150; 
            backdrop-filter: blur(2px);
        }

        @media (max-width: 768px) {
            #menu-btn { display: block; }
            
            #sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 280px; 
                transform: translateX(-100%); 
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 200; 
                box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            }

            #sidebar.open { transform: translateX(0); }
            #mobile-dark-overlay.active { display: block; }
            
            #input-area { 
                padding: 10px 10px max(10px, env(safe-area-inset-bottom)) 10px; 
            }
            #input-wrapper { border-radius: 24px; }
        }
    </style>
</head>
<body>

    <!-- MOBILE BLACKOUT OVERLAY -->
    <div id="mobile-dark-overlay" onclick="toggleMobileMenu()"></div>

    <!-- LOGIN -->
    <div id="login-overlay" class="modal-overlay" style="display:flex;">
        <div class="modal-box">
            <h2>Welcome</h2>
            <input type="text" id="login-input" placeholder="Username" maxlength="15">
            <button class="btn" onclick="login()">Log In</button>
        </div>
    </div>

    <!-- SETTINGS -->
    <div id="settings-overlay" class="modal-overlay">
        <div class="modal-box" style="text-align: left;">
            <h2 style="text-align: center; margin-bottom: 20px;">Settings</h2>
            
            <label style="font-size: 12px; color: var(--text-muted); font-weight: bold;">PROFILE</label>
            <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 20px; margin-top: 10px;">
                <div id="settings-avatar" style="width: 50px; height: 50px; border-radius: 50%; background: var(--brand-experiment); background-size: cover;" onclick="document.getElementById('avatar-upload').click()"></div>
                <input type="text" id="settings-name" placeholder="Nickname">
            </div>
            
            <label style="font-size: 12px; color: var(--text-muted); font-weight: bold;">THEME</label>
            <div style="display: flex; justify-content: space-between; margin-top: 10px; margin-bottom: 20px;">
                <button class="theme-btn" onclick="setTheme('light')">‚òÄÔ∏è Light</button>
                <button class="theme-btn" onclick="setTheme('normal')">üåë Normal</button>
                <button class="theme-btn" onclick="setTheme('dark')">üñ§ Dark</button>
            </div>

            <div style="display:flex; justify-content:space-between;">
                <button class="btn" style="background:var(--green);" onclick="saveProfile()">Save</button>
                <button class="btn" style="background:transparent; color:var(--red);" onclick="closeSettings()">Close</button>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app">
        <div id="sidebar">
            <div class="server-header">
                <span>Chatcord</span>
                <span id="settings-icon" onclick="openSettings()">‚öôÔ∏è</span>
            </div>
            <div class="channel-list">
                <div class="category">Text Channels</div>
                <div class="channel active" onclick="switchChannel('general', this)"><span class="channel-icon">#</span>general</div>
                <div class="channel" onclick="switchChannel('gaming', this)"><span class="channel-icon">#</span>gaming</div>
                <div class="channel" onclick="switchChannel('music', this)"><span class="channel-icon">#</span>music</div>
                <div class="channel" onclick="switchChannel('memes', this)"><span class="channel-icon">#</span>memes</div>
                
                <div class="category">Voice Channels</div>
                <div class="channel" onclick="joinVoice('Lounge')"><span class="channel-icon">üîä</span>Lounge</div>
                <div id="voice-list-Lounge" class="voice-users"></div>
                <div class="channel" onclick="joinVoice('Gaming')"><span class="channel-icon">üîä</span>Gaming</div>
                <div id="voice-list-Gaming" class="voice-users"></div>
            </div>

            <div id="panels">
                <div id="connection-panel">
                    <div class="conn-text">Voice Connected</div>
                    <div class="conn-channel" id="conn-name">Lounge</div>
                    <button class="conn-btn" onclick="leaveVoice()">Disconnect</button>
                </div>
                <div id="user-dock">
                    <div class="dock-avatar" id="dock-avatar" onclick="openSettings()"></div>
                    <div class="dock-info" onclick="openSettings()">
                        <div class="dock-name" id="dock-name">User</div>
                        <div class="dock-discrim">#0001</div>
                    </div>
                    <div class="dock-buttons">
                        <button id="btn-mic" class="dock-btn" onclick="toggleMic()">üé§</button>
                        <button id="btn-deaf" class="dock-btn" onclick="toggleDeafen()">üéß</button>
                        <button class="dock-btn" onclick="openSettings()">‚öôÔ∏è</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-area">
            <div id="chat-header">
                <!-- MOBILE MENU BUTTON -->
                <button id="menu-btn" onclick="toggleMobileMenu()">‚ò∞</button>
                <span id="header-hash">#</span> <span id="header-name">general</span>
            </div>
            <div id="messages"></div>
            <div id="input-area">
                <div id="input-wrapper">
                    <button id="upload-btn" onclick="document.getElementById('file-upload').click()">+</button>
                    <input type="text" id="msg-input" placeholder="Message #general" autocomplete="off">
                    <button id="send-btn" onclick="sendMsg()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <!-- HIDDEN INPUTS -->
    <input type="file" id="file-upload" style="display:none;" onchange="uploadFile()">
    <input type="file" id="avatar-upload" style="display:none;" onchange="uploadAvatar()">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let me = { name: "", avatar: null };
        let micOn = true, deafOn = false;

        // --- MOBILE MENU LOGIC ---
        function toggleMobileMenu() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('mobile-dark-overlay');
            if(sb.classList.contains('open')) {
                sb.classList.remove('open');
                ov.classList.remove('active');
            } else {
                sb.classList.add('open');
                ov.classList.add('active');
            }
        }

        // --- INIT ---
        window.onload = () => {
            const theme = localStorage.getItem('chatcord_theme') || 'normal';
            setTheme(theme);
            const saved = localStorage.getItem('chatcord_user');
            if(saved) {
                me.name = saved;
                me.avatar = localStorage.getItem('chatcord_avatar');
                document.getElementById('login-overlay').style.display = 'none';
                startApp();
            }
        };

        function login() {
            const val = document.getElementById('login-input').value.trim();
            if(val) {
                me.name = val;
                localStorage.setItem('chatcord_user', val);
                document.getElementById('login-overlay').style.display = 'none';
                startApp();
            }
        }

        function startApp() {
            socket.emit('join', me);
            updateDock();
        }

        // --- THEMES ---
        function setTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('chatcord_theme', t);
        }

        // --- SETTINGS ---
        function openSettings() {
            document.getElementById('settings-overlay').style.display = 'flex';
            document.getElementById('settings-name').value = me.name;
            if(me.avatar) {
                document.getElementById('settings-avatar').style.backgroundImage = `url('${me.avatar}')`;
                document.getElementById('settings-avatar').dataset.url = me.avatar;
            }
        }
        function closeSettings() { document.getElementById('settings-overlay').style.display = 'none'; }

        function uploadAvatar() {
            const f = document.getElementById('avatar-upload').files[0];
            if(!f) return;
            const fd = new FormData(); fd.append('file', f);
            fetch('/upload', {method:'POST', body:fd}).then(r=>r.json()).then(d=>{
                const url = `/uploads/${d.filename}`;
                document.getElementById('settings-avatar').style.backgroundImage = `url('${url}')`;
                document.getElementById('settings-avatar').dataset.url = url;
            });
        }

        function saveProfile() {
            const n = document.getElementById('settings-name').value.trim();
            const u = document.getElementById('settings-avatar').dataset.url;
            if(n) { me.name = n; localStorage.setItem('chatcord_user', n); }
            if(u) { me.avatar = u; localStorage.setItem('chatcord_avatar', u); }
            socket.emit('updateProfile', me);
            updateDock();
            closeSettings();
        }

        function updateDock() {
            document.getElementById('dock-name').innerText = me.name;
            if(me.avatar) document.getElementById('dock-avatar').style.backgroundImage = `url('${me.avatar}')`;
        }

        // --- CHAT ---
        const msgIn = document.getElementById('msg-input');
        msgIn.addEventListener("keypress", e => { if(e.key==="Enter") sendMsg(); });
        function sendMsg() {
            if(msgIn.value.trim() !== "") {
                socket.emit('chatMessage', { text: msgIn.value });
                msgIn.value = "";
                msgIn.focus(); // Keep keyboard open
            }
        }

        function renderMessage(data) {
            const box = document.getElementById('messages');
            const div = document.createElement('div');
            if(data.type === 'system') {
                div.style = "color:var(--text-muted); font-size:12px; margin:10px 0 0 20px;";
                div.innerText = `‚ûú ${data.text}`;
            } else {
                div.className = 'message';
                let av = data.avatar ? `url('${data.avatar}')` : 'var(--brand-experiment)';
                let style = data.avatar ? `background-image:${av}` : `background:${av}`;
                let att = '';
                if(data.file) {
                    const p = `/uploads/${data.file.filename}`;
                    if(data.file.filename.match(/\.(jpg|png|gif)$/i)) att = `<br><a href="${p}" target="_blank"><img src="${p}" class="attachment-img"></a>`;
                    else att = `<br><a href="${p}" target="_blank" class="attachment-file">üìÅ ${data.file.originalName}</a>`;
                }
                div.innerHTML = `
                    <div class="avatar" style="${style}"></div>
                    <div class="msg-content">
                        <div class="msg-header">
                            <span class="username">${data.user}</span>
                            <span class="timestamp">${data.time}</span>
                        </div>
                        <div class="text">${data.text} ${att}</div>
                    </div>`;
            }
            box.appendChild(div);
            // Smart scroll: only if near bottom or just sent
            box.scrollTop = box.scrollHeight;
        }

        socket.on('message', renderMessage);
        socket.on('loadHistory', h => { document.getElementById('messages').innerHTML=''; h.forEach(renderMessage); });
        socket.on('channelSwitched', d => {
            document.getElementById('messages').innerHTML = `<div style='padding:20px; color:var(--text-muted)'><h1>#${d.channel}</h1>Start of channel.</div>`;
            d.history.forEach(renderMessage);
        });

        window.switchChannel = (n, el) => {
            document.querySelectorAll('.channel').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('header-name').innerText = n;
            document.getElementById('msg-input').placeholder = `Message #${n}`;
            socket.emit('switchChannel', n);
            if(window.innerWidth <= 768) toggleMobileMenu();
        }

        function uploadFile() {
            const f = document.getElementById('file-upload').files[0];
            if(!f) return;
            const fd = new FormData(); fd.append('file', f);
            fetch('/upload', {method:'POST', body:fd}).then(r=>r.json()).then(d=>socket.emit('chatMessage', {text:"", file:d}));
        }

        // --- VOICE ---
        let localStream, peers = {}, currentRoom = null, audioCtx, analyser;
        
        async function joinVoice(room) {
            if(currentRoom) leaveVoice();
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                setupAudioAnalysis(localStream);
                currentRoom = room;
                document.getElementById('connection-panel').style.display = 'block';
                document.getElementById('conn-name').innerText = room;
                if(window.innerWidth <= 768) toggleMobileMenu();
                socket.emit('joinVoice', room);
            } catch(e) { alert("Mic required."); }
        }

        function leaveVoice() {
            if(localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
            Object.values(peers).forEach(p => p.close());
            peers = {};
            currentRoom = null;
            document.getElementById('connection-panel').style.display = 'none';
            socket.emit('leaveVoice');
        }

        socket.on('voiceUpdate', state => {
            document.querySelectorAll('.voice-users').forEach(el => el.innerHTML = '');
            Object.keys(state).forEach(room => {
                const list = document.getElementById(`voice-list-${room}`);
                if(list) {
                    state[room].forEach(u => {
                        const d = document.createElement('div');
                        d.className = 'voice-user';
                        d.id = `v-user-${u.id}`;
                        let av = u.avatar ? `background-image:url('${u.avatar}')` : '';
                        d.innerHTML = `<div class="voice-avatar" style="${av}"></div><div class="voice-name">${u.name}</div>`;
                        list.appendChild(d);
                    });
                }
            });
        });

        socket.on('voicePeers', p => p.forEach(id => createPeer(id, true)));
        socket.on('voiceSignal', async d => {
            if(!peers[d.from]) createPeer(d.from, false);
            const p = peers[d.from];
            if(d.signal.sdp) {
                await p.setRemoteDescription(new RTCSessionDescription(d.signal.sdp));
                if(d.signal.sdp.type==='offer') {
                    const ans = await p.createAnswer();
                    await p.setLocalDescription(ans);
                    socket.emit('voiceSignal',{to:d.from, signal:{sdp:ans}});
                }
            } else if(d.signal.candidate) p.addIceCandidate(new RTCIceCandidate(d.signal.candidate));
        });
        socket.on('userLeftVoice', id => { if(peers[id]) { peers[id].close(); delete peers[id]; } });

        function createPeer(id, init) {
            const p = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
            peers[id] = p;
            localStream.getTracks().forEach(t => p.addTrack(t, localStream));
            p.ontrack = e => {
                const aud = document.createElement('audio');
                aud.srcObject = e.streams[0];
                aud.autoplay = true;
                document.body.appendChild(aud);
            };
            p.onicecandidate = e => { if(e.candidate) socket.emit('voiceSignal',{to:id, signal:{candidate:e.candidate}}); };
            if(init) p.createOffer().then(o => { p.setLocalDescription(o); socket.emit('voiceSignal',{to:id, signal:{sdp:o}}); });
        }

        function setupAudioAnalysis(stream) {
            if(!audioCtx) audioCtx = new AudioContext();
            const src = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            src.connect(analyser);
            analyser.fftSize = 256;
            const buffer = new Uint8Array(analyser.frequencyBinCount);
            setInterval(() => {
                if(!localStream) return;
                analyser.getByteFrequencyData(buffer);
                const vol = buffer.reduce((a,b)=>a+b) / buffer.length;
                const myAv = document.querySelector(`#v-user-${socket.id}`);
                if(myAv) {
                    if(vol > 20) myAv.classList.add('speaking');
                    else myAv.classList.remove('speaking');
                }
            }, 100);
        }

        function toggleMic() {
            micOn = !micOn;
            localStream.getAudioTracks()[0].enabled = micOn;
            document.getElementById('btn-mic').classList.toggle('off', !micOn);
        }
        function toggleDeafen() {
            deafOn = !deafOn;
            document.querySelectorAll('audio').forEach(a => a.muted = deafOn);
            document.getElementById('btn-deaf').classList.toggle('off', deafOn);
        }
    </script>
</body>
</html>
